name: Renovate
on:
  schedule:
    # The "*" (#42, asterisk) character has special semantics in YAML, so this
    # string has to be quoted.
    - cron: '0/30 * * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.1
      - name: Renovate
        uses: renovatebot/github-action@v19.239.8
        with:
          configurationFile: src/renovate-config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
