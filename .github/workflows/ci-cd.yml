name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@f0b5aac0831ead4b10c9b7d4ff8795be6d23d6fa # v4.2.17
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@f0b5aac0831ead4b10c9b7d4ff8795be6d23d6fa # v4.2.17
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@f0b5aac0831ead4b10c9b7d4ff8795be6d23d6fa # v4.2.17
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Setup node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
      - name: Test
        uses: renovatebot/github-action@2e021d24483d81e77e0e902d0809adfbfff276fc # v40.1.10
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@f0b5aac0831ead4b10c9b7d4ff8795be6d23d6fa # v4.2.17
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
