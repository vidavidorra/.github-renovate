name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: Setup node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
      - name: Test
        uses: renovatebot/github-action@063e0c946b9c1af35ef3450efc44114925d6e8e6 # v40.1.11
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
