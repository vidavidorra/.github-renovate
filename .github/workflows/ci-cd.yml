name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      - name: Test
        uses: renovatebot/github-action@e3a862510f27d57a380efb11f0b52ad7e8dbf213 # v41.0.6
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
